<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Editor Demo</title>
    <!-- 引入 Bootstrap 和 FontAwesome 的样式 -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <!-- 引入 JSONEditor 的样式 -->
    <link href="https://cdn.jsdelivr.net/npm/@json-editor/json-editor@latest/dist/jsoneditor.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="mt-5">JSON Editor Demo</h1>
    <form id="json-editor-form"></form>
    <div class="mt-3">
        <button id="setvalue" class="btn btn-primary">设置随机数据</button>
        <button id="setschema" class="btn btn-secondary">更新模式</button>
    </div>
    <div class="mt-3">
        <textarea id="schema-textarea" class="form-control" rows="10"></textarea>
    </div>
    <div class="mt-3">
        <textarea id="output-textarea" class="form-control" rows="10" readonly></textarea>
    </div>
    <button id="save-schema" class="btn btn-danger">保存模式</button>

</div>
+
<!-- 引入 jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<!-- 引入 Bootstrap 的 JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- 引入 JSONEditor 的 JS -->
<script src="https://cdn.jsdelivr.net/npm/@json-editor/json-editor@latest/dist/jsoneditor.min.js"></script>
<!-- 引入 JSONEditor 的 table 扩展 -->
<script src="https://cdn.jsdelivr.net/npm/@json-editor/json-editor@latest/dist/plugins/ace-editor.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@json-editor/json-editor@latest/dist/plugins/selectize.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@json-editor/json-editor@latest/dist/plugins/spectrum.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@json-editor/json-editor@latest/dist/plugins/uuid.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@json-editor/json-editor@latest/dist/plugins/sceditor.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@json-editor/json-editor@latest/dist/plugins/tabbed.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@json-editor/json-editor@latest/dist/plugins/multiselect.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@json-editor/json-editor@latest/dist/plugins/checkbox.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@json-editor/json-editor@latest/dist/plugins/epiceditor.js"></script>
<!-- 引入 Ajv 的 JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/ajv/6.12.6/ajv.min.js"></script>
<!-- 引入自定义的 JS 文件 -->
<script src="Test.js"></script>
</body>
</html>
